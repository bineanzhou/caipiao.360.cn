<title>360彩票</title>

<script>
			function send2AndroidErr(){		
			 	window.lotteryJs.runOnAndroidJavaScript("{\"resultCode\": \"1\",  \"resultMsg\": \"当前版本不支持，请升级到最新版本！\" }");
			}
			
			function send2Android(actionCode){
			 	var result = "{\"resultCode\": \"0\",  \"resultMsg\": \"成功\",  \"actionCode\":";
				result += actionCode;   
			 	result += "}";   
			 	window.lotteryJs.runOnAndroidJavaScript(result);
			}
</script>
		
		

</head>

<body>
	
	<center>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
		<input style="padding: 0.5em; width:80%;" type="button" id="button1" value="提示用户升级" onclick="send2AndroidErr()"/><br>
		<input style="padding: 0.5em; width:80%;" type="button" id="button1" value="提示用户登录" onclick="send2Android(300)"/><br>
		<input style="padding: 0.5em; width:80%;" type="button" id="button1" value="跳转到详情页" onclick="send2Android(301)"/><br>
		<input style="padding: 0.5em; width:80%;" type="button" id="button1" value="退出浏览器" onclick="send2Android(302)"/><br>
		<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3>
  </center>
